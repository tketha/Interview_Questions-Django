{% extends "base.html" %}
{%load crispy_forms_tags %}

{% block content %}


<h2><center>Add a new Question</center></h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
            <!--<tr>
                <td></td>
                <td><input class="btn btn-success" type="submit"></td>
            </tr>--><br>
            <center><input class="btn btn-success" type="submit"></center>
        </table>
    </form><br>
<center>
<a href="{% url 'post' %}" class="btn btn-danger">Post a Question</a>
<a href="{% url 'list' %}" class="btn btn-danger">List of all Questions</a></center>
{% endblock %}
